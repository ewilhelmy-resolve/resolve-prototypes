# Development environment - Infrastructure services only
# Run the client and api-server locally for development

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: onboarding
      POSTGRES_USER: rita
      POSTGRES_PASSWORD: rita
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rita -d onboarding"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_URL: http://localhost:8080
      KC_HOSTNAME_ADMIN_URL: http://localhost:8080
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false  # Allow HTTP for admin API in local dev
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
      # Development: Mount local theme files for live editing
      - ./keycloak/themes:/opt/keycloak/themes/
      # Production testing: Mount JAR file from GitHub Actions build
      #- ./keycloak/rita-theme-v2-20251021-5d3c10a2.jar:/opt/keycloak/providers/rita-theme-v2.jar
    command: >
      start-dev
      --import-realm
      --spi-theme-cache-themes=false
      --spi-theme-cache-templates=false
      --hostname-strict=false
      --hostname-strict-https=false
      --http-enabled=true
      --features=token-exchange,admin-fine-grained-authz

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - mailpit_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  rabbitmq_data:
  valkey_data:
  mailpit_data:
  keycloak_data: