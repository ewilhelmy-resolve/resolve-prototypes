<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
        .messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #007bff;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .connect { background-color: #28a745; color: white; }
        .disconnect { background-color: #dc3545; color: white; }
        .clear { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>SSE Test - EventSource API</h1>

    <div id="status" class="status disconnected">Disconnected</div>

    <div>
        <button id="connectBtn" class="connect">Connect</button>
        <button id="disconnectBtn" class="disconnect">Disconnect</button>
        <button id="clearBtn" class="clear">Clear Messages</button>
    </div>

    <h3>Messages:</h3>
    <div id="messages" class="messages"></div>

    <script>
        let eventSource = null;
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearBtn = document.getElementById('clearBtn');

        function updateStatus(status, className) {
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }

        function addMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong><br>
                ${message}
            `;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function connect() {
            if (eventSource) {
                eventSource.close();
            }

            updateStatus('Connecting...', 'disconnected');
            addMessage('Attempting to connect to http://localhost:3000/test-sse');

            eventSource = new EventSource('http://localhost:3000/test-sse');

            eventSource.onopen = function() {
                updateStatus('Connected', 'connected');
                addMessage('‚úÖ SSE Connection established');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`üì® ${data.type}: ${JSON.stringify(data.data, null, 2)}`);
                } catch (e) {
                    addMessage(`üì® Raw data: ${event.data}`);
                }
            };

            eventSource.onerror = function(event) {
                updateStatus('Error / Disconnected', 'error');
                addMessage('‚ùå SSE Connection error or closed');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;

                if (eventSource.readyState === EventSource.CLOSED) {
                    addMessage('Connection was closed');
                }
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus('Disconnected', 'disconnected');
                addMessage('üîå Disconnected by user');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function clearMessages() {
            messagesEl.innerHTML = '';
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', clearMessages);

        // Initial state
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;

        addMessage('Ready to test SSE connection. Click Connect to start.');
    </script>
</body>
</html>
